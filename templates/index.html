<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <form class="container px-5 pb-5" action="{{ url_for('predict')}}" method="post">
      <h1 class="text-center p-4 mt-0 mb-5">ML Based Car Price Predictor</h1>
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="Year">Year of Purchasing</label>
            <select name="Year" id="Year" class="form-control"placeholder="Year" required="required">
              <option value="">Select Year</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="Kms">How Many Kilometers Driven?</label>
            <input type="number" class="form-control" id="Kms" placeholder="Kms Driven" name="kms_Driven" required="required">
          </div>
        </div>

        <div class="form-group">
          <label for="nofowners">Number of Previous Owners</label>
          <select name="no_of_previous_Owners" class="form-control" id="nofowners" placeholder="Previously Owned by" required="required">
            <option value="">Choose...</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
          </select>      
        </div>

        <div class="form-group">
          <label for="feultype">Fuel Type</label>
          <select id="fueltype" class="form-control" placeholder="Type of Fuel" name="fuel_Petrol" required="required">
            <option value="">Choose...</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
        </select>
     
        </div>
    

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="sellertype">Are you a Dealer or individual?</label>
              <select id="sellertype" class="form-control" name="seller_type_Individual" placeholder="Dealer or individual" required="required">
                <option value="">Choose...</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="transtype">Transmission type</label>
              <select id="transtype" class="form-control" name="transmission_Manual" required="required">
                <option value="">Choose...</option>
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
              </select>
          </div>
        </div>
        <div class="mt-3">
              <button type="submit" class="btn btn-dark calculate border-0 rounded ">Calculate Selling Price</button>
              
        </div>
        <br><br><h3 style="text-align: center;">{{ prediction_text }}<h3>
      </form>
        

    <script src="~/scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script text="type/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      for(y = 2020 ; y >= 1900; y--) {
              var optn = document.createElement("OPTION");
              optn.text = y;
              optn.value = y;             
              document.getElementById('Year').options.add(optn);
      }
      </script>
</body>
</html>
